<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
  
    <body>
      
      <center>
        
      <div class="inputBoxes">
      <div class="firstBox">
      <label for="inputNumberOne" class="firstLabel">first number</label>
      <input type="number" name="inputNumberOne" id="inputNumberOne" autofocus>
      </div>
        
      <div class="secondBox">
        <label for="inputNumberTwo" class="secondLabel">second number</label>
      <input type="number" name="inputNumberTwo" id="inputNumberTwo">
      </div>
      </div>
      
      <div class="radioButtons">
      <input type="radio" value="add" id="add" name="operators" checked="checked">
        <label for="add">Add</label>
      
      <input type="radio" value="subtract" id="subtract" name="operators">
        <label for="subtract">Subtract</label>
        
      <input type="radio" value="multiply" id="multiply" name="operators">
        <label for="multiply">Multiply</label>
        
      <input type="radio" value="divide" id="divide" name="operators">
        <label for="divide">Divide</label>
      </div>
      
        
      <div class="inputButtons">
        <button onclick="calculate()" class="equal operate" name="buttons" id="buttons">=</button>
        <button onclick="clearValues()" class="clear" name="buttons" id="buttons">Clear</button>
      </div>
        
        <h2 id="result"></2>
    </body>
</html>
