<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>
  <body>
    <!-- Fill in html here -->
    <div class="row">
      <div class="field">
        <label for="first_number">first number</label>
        <input
          type="number"
          name="first_number"
          id="inputNumberOne"
          autofocus
        />
      </div>

      <div class="field">
        <label for="second_number">second number</label>
        <input type="number" name="second_number" id="inputNumberTwo" />
      </div>
    </div>

    <div class="row operators">
      <div class="field operator">
        <input type="radio" value="add" id="add" name="operator" checked />
        <label for="add">Add</label>
      </div>
      <div class="field operator">
        <input type="radio" value="subtract" id="subtract" name="operator" />
        <label for="subtract">Subtract</label>
      </div>
      <div class="field operator">
        <input type="radio" value="multiply" id="multiply" name="operator" />
        <label for="multiply">Multiply</label>
      </div>
      <div class="field operator">
        <input type="radio" value="divide" id="divide" name="operator" />
        <label for="divide">Divide</label>
      </div>
    </div>

    <div class="field buttons">
      <button onclick="calculate()" class="equal operate">=</button>
      <button onclick="clearValues()" class="clear">Clear</button>
    </div>

    <div id="result" />
  </body>
</html>
